{% extends 'base.html' %}

{% block title %}Server Error - Maradha Institute{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page my-5">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-5">Something went wrong on our end. Please try again later or contact the administrator.</p>
                <a href="{{ url_for('home') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
