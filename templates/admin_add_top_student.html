
{% extends 'base.html' %}

{% block title %}Add Top Student - Admin Panel{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Add Top Ranked Student</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" name="student_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Course Name</label>
                    <input type="text" name="course_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rank</label>
                    <input type="number" name="rank" class="form-control" required min="1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Student Photo</label>
                    <input type="file" name="photo" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Add Top Student</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
